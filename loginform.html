<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      .login {
        width: 100%;
        height: 100%;
        color: red;
        background-color: black;
        font-size: 30px;
        text-align: center;
        background-size: cover;
      }
      .form {
        color: rgb(255, 0, 0);
        background-color: bisque;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h2>Login Here</h2>
    </div>
    <div class="form">
      <fieldset>
        <form action="">
          <label for="username"><b>User Name :</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          /><br /><br />
          <label for="password"><b>Password :</b></label>
          <input
            type="password"
            placeholder="Enter your Password"
            name="password"
            required
          /><br /><br />
          <button type="submit"><b>Login</b></button>
          <label>
            <input type="checkbox" name="remember" value="checked" />Remember Me </label
          ><br /><br />
          <button type="button"><b>Cancel</b></button>
          <a href="#">password?</a>
        </form>
      </fieldset>
    </div>
  </body>
</html>
